        <link rel="icon" type="image/x-icon" href="pokeball.ico">
        <title>PokeDex</title>
    </head>
    <body onload="grabAllPokemon()" style="margin: 0;font-family: 'Montserrat', sans-serif;">

        <button type="button" class="btn btn-info m-0" onclick="toggleGenerations()">Toggle
        </button>
        
        <div class="container-fluid pt-3">
            <div class="row justify-content-center" id="pokedex"></div>



            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="pokemonDetail">
                        <div class="modal-header">
                            <h3 class="modal-title text-center w-100">Pokemon Name</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" class="card-img-top" alt="Charmander">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
